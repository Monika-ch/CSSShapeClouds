<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />

<body>
  <div class="shapes semi-circles">

    <div class="cir4"></div>

    <div class="ran2"></div>
    <div class="ran3"></div>
    <div class="ran4"></div>
    <div class="ran5"></div>
    <div class="ran6"></div>
    <div class="ran7"></div>
    <div class="ran8"></div>

</html>
